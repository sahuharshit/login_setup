<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/register.css">
    <title>Register|Listee</title>
  </head>
  <body>
    
    <div class="container">
        <form class="border border-danger rounded" id="form-register" method="post">
           <center><h1>Listee</h1></center>
            <label for="name">What is your cool name?</label> 
                                    <div class="row">
                                             <div class="col">
                                                <input type="text" required="true" class="form-control" placeholder="First name">
                                            </div>

                                        <div class="col">
                                          <input type="text" class="form-control" placeholder="Last name" required="true">
                                        </div>
                                        
                                      </div>
                                      <br>
                                 <label for="name">What do you love so far?</label> 
                                   <div class="dropdown">
                                      <button class="btn btn-outline-danger dropdown-toggle  btn-danger" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        Dropdown button
                                      </button>
                                      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                        <a class="dropdown-item" href="#">Action</a>
                                        <a class="dropdown-item" href="#">Another action</a>
                                        <a class="dropdown-item" href="#">Something else here</a>
                                      </div>
                                    </div>
                                    <br>
         <label for="name">Can you tell us more about you?</label> 
         <br>
                   <textarea placeholder="You can paste social and professional urls" class="form-control" > </textarea>
     <br>
         <label for="email">Enter Email</label>
                <input type="email" placeholder="Enter your e-mail id here" class="form-control" required="true"> 
    
              
              <br>
            <center>  <button type="submit" class="btn btn-outline-danger btn-lg">Register Me</button></center>

        </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
